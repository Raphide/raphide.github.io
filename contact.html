              ><h3>Please send through a message via the form below</h3>

              ><h3>Or find me here</h3>

               <a href="https://github.com/Raphide"> <img
                  src="./images/github-icon-1-logo-svgrepo-com.svg"

                  id="github" alt="github logo" /></a>

                  src="./images/linkedin-fill-svgrepo-com.svg"
                  class="icon"
                  id="linkedin" alt="linkedin logo"
              /></span>
